            // Drawing arcs and circles
            function tika() {
                var arc = document.getElementById("create_arcs");
                var con = arc.getContext("2d");
                con.fillStyle = "red";
                con.strokeStyle = "yellow";
                con.lineWidth = "10";
                con.beginPath();
                //  half circle
                con.arc(100, 75, 100, 0, Math.PI, false);
                con.closePath();
                con.stroke();
                con.fill();
                //  full circle
                con.beginPath();
                con.arc(200, 202, 50, 0, Math.PI * 2, true);
                con.closePath();
                con.stroke();
                con.fill();
                //from arcCirc.html
            }
            // quadratic curves
            function qdrCrv() {
                //from quad.html
                drawing = document.getElementById("qdr_path");
                con = drawing.getContext("2d");
                con.fillStyle = "red";
                con.strokeStyle = "black";
                con.lineWidth = "5";
                con.beginPath();
                con.moveTo(50, 190);
                con.quadraticCurveTo(100, 10, 250, 190);
                con.stroke();
                con.closePath();
                //mark beginning and end with blue
                drawDot(50, 190, "blue");
                drawDot(250, 190, "blue");
                //mark control points with red
                drawDot(115, 100, "red");

                function drawDot(x, y, color) {
                    con.fillStyle = color;
                    con.beginPath();
                    con.arc(x, y, 10, 0, 5 * Math.PI, false);
                    con.fill();
                    con.closePath();
                } // end drawDot
            }

            <!--tree using canvas  -->
            <canvas width="600" height="300" id="canva"></canvas>
            <script>
                let cx = document.getElementById("canva").getContext("2d");

                function branch(length, angle, scale) {
                    cx.fillRect(0, 0, 1, length);
                    if (length < 8) return;
                    cx.save();
                    cx.translate(0, length);
                    cx.rotate(-angle);
                    branch(length * scale, angle, scale);
                    cx.rotate(2 * angle);
                    branch(length * scale, angle, scale);
                    cx.restore();
                }
                cx.translate(300, 0);
                branch(70, 0.5, 0.8);
            </script>
            <!-- pie-chart using canvas -->
            <canvas width="200" height="200" id="canvas"></canvas>
            <script>
                let cx = document.getElementById("canvas").getContext("2d");
                let total = results
                    .reduce((sum, {
                        count
                    }) => sum + count, 0);
                // Start at the top
                let currentAngle = -0.5 * Math.PI;
                for (let result of results) {
                    let sliceAngle = (result.count / total) * 2 * Math.PI;
                    cx.beginPath();
                    // center=100,100, radius=100
                    // from current angle, clockwise by slice's angle
                    cx.arc(100, 100, 100,
                        currentAngle, currentAngle + sliceAngle);
                    currentAngle += sliceAngle;
                    cx.lineTo(100, 100);
                    cx.fillStyle = result.color;
                    cx.fill();
                }
            </script>
